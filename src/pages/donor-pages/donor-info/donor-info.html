<ion-header>

  <ion-navbar>
    <button ion-button float-left menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title text-center>Profile</ion-title>

    <!--<ion-buttons right>-->
      <!--<button ion-button icon-only (click)="logOut()">-->
        <!--<ion-icon name='log-out'></ion-icon>-->
      <!--</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row text-center>
      <!--<ion-col>-->
        <!--<ion-icon class="contact-button" name="app-call" (click)="callDonor()"></ion-icon>-->
      <!--</ion-col>-->
      <ion-col>
        <ion-icon class="avatar" [name]="donor.gender | genderDecider"></ion-icon>
      </ion-col>
      <!--<ion-col>-->
        <!--<ion-icon class="contact-button" name="app-message" (click)="smsDonor()"></ion-icon>-->
      <!--</ion-col>-->
    </ion-row>
    <ion-row>
      <h2 class="donor-name"> {{donor.name}}</h2>
      <div class="sub-label">
        <ion-label>Blood type: {{donor.bloodgrp | bloodType}}</ion-label>
      </div>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header text-center>
      DONOR INFO:
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <h4>Address:</h4>
        <p> {{donor.address}}</p>
      </ion-item>
      <ion-item>
        <h4>Phone Number:</h4>
        <p> {{donor.phoneNumber}}</p>
      </ion-item>
      <ion-item>
        <h4>Date of Birth:</h4>
        <p> {{donor.DOB | dateFormatter}}</p>
      </ion-item>
      <ion-item>
        <h4>Last Donation:</h4>
        <p> {{donor.latestDonation | dateFormatter}}</p>
      </ion-item>
      <ion-item *ngIf="donor.note.length>0">
        <h4>Note:</h4>
        <p> {{donor.note}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!--<button ion-button block navPush="MessagesPage" [navParams]="donor">Chat</button>-->
  <ion-grid>
    <ion-row>
      <button ion-button color="chat" block full navPush="MessagesPage" [navParams]="{donor:donor}">
         Chat
      </button>
    </ion-row>
  </ion-grid>

  <ion-fab draggable>
    <button ion-fab>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="removeDonor()">
        <ion-icon name="md-trash"></ion-icon>
      </button>
      <button ion-fab navPush="EditDonorPage" [navParams]="{donor:donor}">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
