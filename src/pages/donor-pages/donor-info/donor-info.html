<ion-header>

  <ion-navbar>
    <ion-title text-center>{{donor.name}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row text-center>
      <ion-col>
        <ion-icon class="avatar" [name]="donor.gender | genderDecider"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <h2 class="donor-name"> {{donor.name}}</h2>
      <div class="sub-label">
        <ion-label>Blood type: {{donor.bloodgrp | bloodType}}</ion-label>
      </div>
    </ion-row>

  </ion-grid>

  <ion-card>
    <ion-card-header text-center>
      Donor Info:
    </ion-card-header>
    <ion-card-content donor-response="{{donor.latestResponse}}">
      <ion-item>
        <h4>Address:</h4>
        <p> {{donor.address}}</p>
      </ion-item>
      <ion-item>
        <h4>Phone Number:</h4>
        <p> {{donor.phoneNumber}}</p>
      </ion-item>
      <ion-item>
        <h4>Date of Birth:</h4>
        <p> {{donor.DOB | dateFormatter}}</p>
      </ion-item>
      <ion-item>
        <h4>Last Donation:</h4>
        <p> {{donor.latestDonation | dateFormatter}}</p>
      </ion-item>
      <ion-item *ngIf="donor.note.length>0">
        <h4>Note:</h4>
        <p> {{donor.note}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <button ion-button color="chat" block full navPush="MessageForDonorPage" [navParams]="{donor:donor}">
        Chat with Admin <ion-badge></ion-badge>
      </button>
    </ion-row>
  </ion-grid>

  <ion-fab draggable>
    <button ion-fab>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <!--<button ion-fab (click)="removeDonor()">-->
        <!--<ion-icon name="md-trash"></ion-icon>-->
      <!--</button>-->
      <button ion-fab navPush="EditDonorPage" [navParams]="{donor:donor}">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
