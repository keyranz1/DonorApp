<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center class="logoImg" >
    <ion-img width="310" height="200" src="https://www.iloveqatar.net/public/images/news/blood-donation-drive/_760x500_clip_center-center_none/blood-donation.png" ></ion-img>
  </div>
  <ion-card padding text-center class="cardFget">
    <ion-card-header>
      <ion-label>Enter Email to Reset Password</ion-label>

    </ion-card-header>
    <ion-card-content text-center>
        <ion-input type="email" placeholder="Your email address" [(ngModel)]="email"></ion-input>
      <button ion-button color="primary" (click)="checkEmail()" [disabled]="!email.length > 1">Confirm</button>
    </ion-card-content>
  </ion-card>
</ion-content>
