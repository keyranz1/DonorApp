<ion-header>
 <ion-navbar>
   <ion-title>
     Admin Login
   </ion-title>
 </ion-navbar>
</ion-header>


<ion-content class="loginhome" padding>
  <div class="login-credentials">
    <div text-center class="logoImg">
    <ion-img width="200" height="200" src="https://lh3.googleusercontent.com/-sK6mg66Un1Q/AAAAAAAAAAI/AAAAAAAAAWQ/RfNd70tZBYs/il/photo.jpg" (click)="tapped()"></ion-img>
    </div>
    <ion-card padding>
      <ion-item>
        <ion-input placeholder="Email" disabled="true" placeholder="Enter Password for Admin"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <button ion-button block (click)="login(user)" margin-top>Login</button>
      <!--<ion-item class="checkbox">-->
        <!--<ion-label>Remember me</ion-label>-->
        <!--<ion-checkbox [(ngModel)]="remember"></ion-checkbox>-->
      <!--</ion-item>-->
      <div margin-top class="forgotPassUserDiv">
        <a navPush="ForgotPasswordPage"> Forgot Password?</a>
      </div>
      <button ion-button color="chat" navPush="UserLoginPage" block>Go to Donor Login</button>

    </ion-card>
  </div>



</ion-content>
